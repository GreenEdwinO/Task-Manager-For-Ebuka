<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta property="og:image" content="https://shahiernashaat.github.io/awesome-books/app_screenshot.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ebuka's Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="home">Ebuka's Task Manager</div>
        <div class="nav-list">
            <ul>
                <li id="list-link">List</li>
                <li id="add-new-link">Add</li>
                <li id="contact-link">Contact</li>
            </ul>
        </div>
    </nav>

    <main>
        <section class="date">
            <div class="display-date"></div>
        </section>
        <section class="list">
            <h1>Registered Tasks For Ebuka Green</h1>

            <div class="line"></div>

            <div class="books"></div>
        </section>

        <section class="add-new display-none">
            <h2>Add A New Task</h2>

            <div class="line"></div>

            <div class="add-area">
                <input name="title" id="title-input" placeholder="Task Discription"> <br>
                <input name="author" id="author-input" placeholder="Other info"> <br>
                <button type="button" id="add-btn">Add</button>
            </div>
        </section>

        <section class="contact display-none">
            <h2>Contact information</h2>

            <div class="line"></div>

            <div class="text-content">
                <p>
                    Questions or observations or just want to say "Hello"?<br>
                </p>
                <ul>
                    <li><a href="https://greenojegwo.netlify.app/">www.greenojegwo.com</a></li>
                    <li><b>e-mail:</b> greenojegwo@mail.com</li>
                </ul>
            </div>
        </section>

        <footer id="ben">
            <div>Copyright &copy; 2022 | All Rights Reserved.</div>
        </footer>
    </main>
    
    <script src="https://moment.github.io/luxon/global/luxon.js"></script>
    <script src="script.js"></script>
</body>
</html>
